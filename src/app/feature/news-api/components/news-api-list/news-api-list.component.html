<div class="list-group">
    <h1>Word News</h1>
    <div class="list-group-item" *ngFor="let article of articles"> 
        <a 
        class="list-group-item"
        [href]="article.url"
        target="_blank"
        >
        <img class="img-container" src={{article.urlToImage}} alt="">

        {{ article.title | trimOutletName: article.source.name }}
    </a>
    </div>
</div>
<app-paginator></app-paginator>
